name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Build Docker image (latest)
      - name: Build Docker Image (latest)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/a-human-gorilla-skeleton-cnn:latest .

      # Step 3: Build Docker image (commit SHA)
      - name: Build Docker Image (commit SHA)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/a-human-gorilla-skeleton-cnn:${{ github.sha }} .

      # Step 4: Push Docker images (only on push to main)
      - name: Push Docker Images
        if: github.event_name == 'push'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/a-human-gorilla-skeleton-cnn:latest
          docker push ghcr.io/${{ github.repository_owner }}/a-human-gorilla-skeleton-cnn:${{ github.sha }}
