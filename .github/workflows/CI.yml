name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]     # Runs when pushing to main
  pull_request:
    branches: [ "main" ]     # Runs when creating PRs into main
  workflow_dispatch:          # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/skeleton-analyzer:latest .

      - name: Push Docker image
        if: github.event_name == 'push'   # Prevent pushing on PR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/skeleton-analyzer:latest
