name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]          # Push to main triggers push+build
  pull_request:
    branches: [ "main" ]          # PR to main triggers build only
  workflow_dispatch:               # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Build Docker image (latest)
      - name: Build Docker Image (latest)
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/skeleton-analyzer:latest .

      # Step 3: Build Docker image (commit SHA)
      - name: Build Docker Image (commit SHA)
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/skeleton-analyzer:${{ github.sha }} .

      # Step 4: Push Docker images (ONLY on push to main)
      - name: Push Docker Images
        if: github.event_name == 'push'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/skeleton-analyzer:latest
          docker push ghcr.io/${{ github.repository_owner }}/skeleton-analyzer:${{ github.sha }}
