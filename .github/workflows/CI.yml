name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]          # Only push to main triggers actual push
  pull_request:
    branches: [ "main" ]          # PRs trigger builds only
  workflow_dispatch:               # Manual trigger

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Build Docker image (latest)
      - name: Build Docker Image (latest)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/A-program-for-classifying-human-and-gorilla-skeletal-structures-using-convolutional-neural-networks-:latest .

      # Step 3: Build Docker image (commit SHA)
      - name: Build Docker Image (commit SHA)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/A-program-for-classifying-human-and-gorilla-skeletal-structures-using-convolutional-neural-networks-:${{ github.sha }} .

      # Step 4: Push Docker images (only on push to main)
      - name: Push Docker Images
        if: github.event_name == 'push'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/A-program-for-classifying-human-and-gorilla-skeletal-structures-using-convolutional-neural-networks-:latest
          docker push ghcr.io/${{ github.repository_owner }}/A-program-for-classifying-human-and-gorilla-skeletal-structures-using-convolutional-neural-networks-:${{ github.sha }}
